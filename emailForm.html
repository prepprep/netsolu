<html>
    <head>
        <title>Sending Email</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/cdn/zDialog.js"></script>
        <script>
            /**
             * Close the popup window.
             * @returns {undefined}
             */
            function closeDlg() {
               parentDialog.close();
            }
            /**
             * Submit the form.
             * @returns {undefined}
             */
            function onSubmit() {
                var fo = document.getElementById("form");
                fo.submit();
            }
        </script>
    </head>
    <body>
        <div>
            <!--This form is used to collect the information of the email.-->
            <form id="form" action="index.php?action=email" method="post">
                <table>
                    <tr>
                        <td>Subject:</td>
                        <td><input name="subject" type="text" /></td>
                    </tr>
                    <tr>
                        <td>To:</td>
                        <td><input name="address" type="text" /></td>
                    </tr>
                </table>
            </form>
        </div>
        <div>
            <input type="button" name="submit" value="sending" onclick="onSubmit()"/>
            <input type="button" name="close" value="close" onclick="closeDlg()"/>
        </div>
    </body>
</html>
